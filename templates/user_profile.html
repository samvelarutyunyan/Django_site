{% extends 'index.html' %}

{% block content %}
    {% for i in users %}
    <div class="card" style="width: 23%; margin-left: auto; margin-right: auto;margin-top: 1%;">
            <img src="https://cdn-icons-png.flaticon.com/512/4837/4837857.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ i.username }}</h5>
                <p class="card-text">Почта: {{ i.email }}</p>
                <p class="card-text">Последняя дата входа: {{ i.last_login }} </p>
                <p class="card-text">Дата регистрации: {{ i.date_joined }}</p>
                <a href="/search/?q={{ i.username }}" class="btn btn-primary">Посмотреть публикации</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
